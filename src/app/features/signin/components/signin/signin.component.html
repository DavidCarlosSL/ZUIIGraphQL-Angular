<section style="margin-top: 4%;">
    <form [formGroup]="signInForm" (ngSubmit)="signInSubmit()">
        <div style="margin-top: 10%;">
            <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                <p style="color: #fff; font-family: 'Sora'; font-size: 16px;">Email</p>            
                <p *ngIf="signInForm.controls.emailUser.touched && signInForm.controls.emailUser.value == ''" style="color: rgb(209, 61, 61); font-family: 'Sora'; font-size: 16px;">Informe o email</p>
                <p *ngIf="signInForm.controls.emailUser.hasError('email')" style="color: rgb(209, 61, 61); font-family: 'Sora'; font-size: 16px;">Email inválido</p>
            </div>
            <input 
            type="email"
            formControlName="emailUser"
            style="width: 100%; background-color: #151515; border: 1px solid #151515; border-radius: 8px; height: 48px; color: #fff; font-family: 'Sora'; padding-left: 10px;">
        </div>
        <div style="margin-top: 10%;">
            <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                <p style="color: #fff; font-family: 'Sora'; font-size: 16px;">Senha</p>
                <p *ngIf="signInForm.controls.passwordUser.touched && signInForm.controls.passwordUser.value == ''" style="color: rgb(209, 61, 61); font-family: 'Sora'; font-size: 16px;">Informe a senha</p>
                <p *ngIf="signInForm.controls.passwordUser.hasError('minlength')" style="color: rgb(209, 61, 61); font-family: 'Sora'; font-size: 15px;">Minimo 6 caracteres</p>
            </div>
            <input 
            type="password"
            formControlName="passwordUser"
            style="width: 100%; background-color: #151515; border: 1px solid #151515; border-radius: 8px; height: 48px; color: #fff; font-family: 'Sora'; padding-left: 10px;">
        </div>
        <div *ngIf="invalidCredentials" style="display: flex; justify-content: center; width: 100%; margin-top: 4%; margin-bottom: -12%;">
            <p style="color: rgb(209, 61, 61); font-family: 'Sora'; font-size: 16px;">Email e/ou senha inválidos</p>
        </div>
        <button
        [disabled]="signInForm.status == 'INVALID'"
        style="background: rgb(245,5,48); background: linear-gradient(90deg, rgba(245,5,48,1) 0%, rgba(245,135,5,1) 100%); border-width: 0px; border-radius: 128px;
        color: #fff; margin-top: 15%; width: 100%; height: 56px; font-family: 'Sora'; font-size: 18px;"
        type="submit"
        >Entrar</button>
    </form>
</section>
